<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contáctanos - E-MOVE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #222;
      padding-top: 56px;
    }
    .navbar {
      background: #16A34A;
    }
    .navbar-brand {
      font-weight: 700;
      color: white;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
    }
    .navbar-brand:hover {
      color: #a6f4a7;
      text-decoration: none;
    }
    .nav-link {
      color: white !important;
      font-weight: 600;
      font-size: 1rem;
      margin-left: 15px;
      cursor: pointer;
    }
    .nav-link:hover {
      color: #a6f4a7 !important;
      text-decoration: underline;
    }
    section.contact-form {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">E-MOVE</a>
    <img src="images/logo.png" alt="Logo MonopatinesGO" height="40" class="me-2" />
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="contactanos.html">Contáctanos</a></li>
        <li class="nav-item"><a class="nav-link" href="quienes-somos.html">Misión y visión</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="contact-form">
  <h2 class="mb-4 text-center" style="color: #16A34A;">Contáctanos</h2>
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" placeholder="Tu correo electrónico" required />
    </div>
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea id="mensaje" rows="4" class="form-control" placeholder="¿Tienes alguna pregunta?" required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5">Enviar</button>
    </div>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
