<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Club Nacional de Football</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
    <style>
        /* Estilo para la pantalla de carga */
        #loadingScreen {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Fondo blanco */
            z-index: 9999;
            text-align: center;
        }

        /* Centrar el spinner */
        .spinner-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrar el spinner */
        }
    </style>
</head>
<body>

<!-- Pantalla de Carga -->
<div id="loadingScreen">
    <div class="spinner-container">
        <div class="spinner-border spinner-border-lg" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario
        // Mostrar la pantalla de carga
        document.getElementById('loadingScreen').style.display = 'block';
        
        // Simular un retraso para la carga (puedes reemplazar esto con lógica real de autenticación)
        setTimeout(function() {
            // Aquí podrías agregar la lógica para verificar el correo y la contraseña
            // Si la autenticación es exitosa, redirigir a la página principal
            window.location.href = 'index.html'; // Redirigir a la página principal
        }, 2000); // Simular 2 segundos de carga
    });
</script>
</body>
</html>
