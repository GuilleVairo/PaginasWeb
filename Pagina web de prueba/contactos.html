<header class="contact-header">
    <h1>Contacto</h1>
    <p>Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo.</p>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 contact-form">
            <h2 class="text-center">Formulario de Contacto</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
        </div>
    </div>
</div>

<footer class="text-center py-3 bg-danger text-white mt-5">
    <p>&copy; 2025 Club Nacional de Football</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario
        alert("Gracias por tu mensaje, nos pondremos en contacto contigo pronto.");
        // Aquí puedes agregar la lógica para enviar el formulario a un servidor o procesarlo como desees.
    });
</script>
